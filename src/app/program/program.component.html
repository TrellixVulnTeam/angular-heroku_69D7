<app-menu></app-menu>
<div class="form-group row"></div>
<div class="form-group row">
    <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchValue" (ngModelChange)="SearchNombre()">
    </div>
</div>
    <table class="table table-bordered table-striped">
      <thead>  
      <tr>
        <th (click)="sort('id')">ID&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('areaFuncional')">Area Funcional&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('nombreCurso')">Nombre del Curso&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('codCurso')">Cod. Curso&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('alumnosAptos')">Alumnos Aptos&nbsp;<i class="fa fa-sort"></i></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let alumno of alumnos | orderBy: key: reverse">
        <td><span>{{alumno.id}}</span></td>
        <td><span>{{alumno.areaFuncional}}</span></td>
        <td><span>{{alumno.nombreCurso}}</span></td>
        <td><span>{{alumno.codCurso}}</span></td>
        <td><span>{{alumno.alumnosAptos}}</span></td>
      </tr>
      </tbody>
    </table>
